<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1 class="headers">Company Inc.</h1>
    <h2 class="headers">For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form >
        <label for="fullname"></label>
        <input id="fullname" type="text" name="fullname" placeholder="Enter Name" required/>
        <label for="email"></label>
        <input id="email" type="email" name="email" placeholder="Enter Email" required/>
        <label for="phone"></label>
        <input id="phone" type="tel" name="telephone" placeholder="Enter Telephone (optional)"/>
        <label for="message"></label>
        <textarea id="message" name="message" placeholder="Enter message"></textarea>
        <input id="checkbox" type="checkbox"/>
        <input id="submit" type="submit"/>
    </form>
  </body>
</html>
